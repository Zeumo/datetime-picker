<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DatePicker Example</title>

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/css/datepicker3.css">
  <link rel="stylesheet" href="../.tmp/main.css">

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/moment/moment.js"></script>
  <script src="../bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

  <script src="../dist/datepicker.js"></script>
  <script src="main.js"></script>
</head>
<body>

  <div id="root">
    <div class="date-range-picker example">
      <input type="text" name="start" class="">
      <span>to</span>
      <input type="text" name="end" class="">
    </div>

    <div class="button-picker example">
      <a href="#">Schedule</a>
      <input type="text" name="schedule">
    </div>

    <div class="prefilled-picker example">
      <input type="text" name="schedule" value="12/12/2020 2:00 PM">
    </div>
  </div>

</body>
</html>
